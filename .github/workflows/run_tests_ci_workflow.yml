name: Run Tests

on:
  workflow_dispatch:
  workflow_call:

jobs:
  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Clang Format
        run: >
          clang-format --dry-run -Werror 
          include/bitset.h source/bitset.c 
          include/joker.h source/joker.c source/joker_effects.c
          include/def_balatro_mempool.h
          include/def_joker_gfx_table.h
          include/def_state_info_table.h
          include/pool.h source/pool.c
          include/card.h source/card.c 
          include/game.h source/game.c 
          include/hand_analysis.h source/hand_analysis.c 
          include/list.h source/list.c
          include/sprite.h source/sprite.c 
          include/splash_screen.h source/splash_screen.c 
          include/blind.h source/blind.c
        # Currently contains only the code that has been formatted to conform
        # When all existing code conforms, change to this:
        # run: clang-format --dry-run -Werror include/*.h source/*.c

      - name: Run Tests
        run: cd tests && ./run_tests.sh

 
